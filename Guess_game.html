<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guessing Game</title>
    <link rel="stylesheet" href="Guess_game.css">
</head>
<body>
    <div class="Container">
        <label id="answer_shower">Answer: </label> 
        <label id="actual_answer" >A</label><br>
        <label id="attempt_shower">Attemps: </label> 
        <label id="actual_attept"></label><br>
        <div class="errorMessage"><label id="errorMessage" ></label></div> <br>
        <input id="userinput" placeholder="Enter a Number" type="number"> <br>
        <button id="guess_Btn" >Guess</button> <br>
        <button id="play_againBtn" >Play Again</button>
        <script src="Guess_game.js"></script>
    </div>
    
</body>
</html>
